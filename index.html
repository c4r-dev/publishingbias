<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuition for Publication Bias</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.0/full/pyodide.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto; /* Always allow vertical scrolling */
            background-color: #f9f9f9;
        }

        .container {
            max-width: 900px; /* Maximum width for the layout */
            width: 100%; /* Ensures it scales on smaller screens */
            margin: 20px auto; /* Centers the layout horizontally and adds vertical space */
            padding: 20px; /* Adds some space around the content */
            background: #fff; /* White background for the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 8px; /* Rounded corners */
            min-height: 100%; /* Ensure content isn't clipped */
        }

        h1 {
            text-align: center;
            margin: 10px 0;
            font-size: calc(1.5rem + 1vw); /* Responsive font size */
        }

        h2 {
            text-align: center;
            font-size: calc(1rem + 0.5vw);
            color: #666;
            margin: 0 0 20px;
        }

        #slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        input[type="range"] {
            width: 100%;
            max-width: 500px; /* Limits the width of the slider */
        }

        label {
            font-size: calc(1rem + 0.3vw); /* Responsive font size */
            text-align: center;
        }

        #plot {
            width: 100%; /* Plot takes full width of the container */
            height: 70vh; /* Fixed height for better layout */
            max-height: 700px; /* Limits the height on larger screens */
        }

        #loading {
            font-size: 1.5rem;
            color: #333;
            display: none; /* Initially hidden */
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            #plot {
                height: 60vh; /* Slightly smaller height for small screens */
            }

            #slider-container {
                margin-bottom: 15px;
            }

            .plotly .annotation {
                font-size: 12px !important; /* Adjust subplot title font size for small screens */
                white-space: normal; /* Ensure titles wrap */
                word-wrap: break-word;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Intuition for Publication Bias</h1>
        <h2>[assuming there is no effect]</h2>
        <p id="loading">Loading Python libraries, please wait...</p> <!-- Loading message -->
        <div id="slider-container">
            <label for="s2-slider">% of unpublished null/ not significant/negative effects: <span id="s2-value">0</span></label>
            <input type="range" id="s2-slider" min="0" max="1" step="0.01" value="0">
        </div>
        <div id="plot"></div>
    </div>
    <script type="text/javascript">
        async function main() {
            const loadingMessage = document.getElementById("loading");
            const plotDiv = document.getElementById("plot");
            const slider = document.getElementById("s2-slider");
            const s2Value = document.getElementById("s2-value");

            // Show loading message
            loadingMessage.style.display = "block";

            const pyodide = await loadPyodide();

            await pyodide.loadPackage("micropip");
            const micropip = pyodide.pyimport("micropip");

            // Install required Python libraries
            await micropip.install("pandas");
            await micropip.install("numpy");
            await micropip.install("plotly");

            // Hide loading message after libraries are loaded
            loadingMessage.style.display = "none";

            async function updatePlot(s2) {
                const pythonCode = `
import numpy as np
import plotly.graph_objects as go
import plotly.subplots as sp
import json

def numpy_to_list(obj):
    if isinstance(obj, np.ndarray):
        return obj.tolist()
    elif isinstance(obj, dict):
        return {key: numpy_to_list(value) for key, value in obj.items()}
    elif isinstance(obj, list):
        return [numpy_to_list(item) for item in obj]
    else:
        return obj

def plot_bias(s2):
    s = 1 - s2

    dark_blue = "#1f77b4"
    dark_orange = "#ff7f0e"

    x1 = np.linspace(-3, 3, 500)
    y1 = np.exp(-0.5 * x1**2) / np.sqrt(2 * np.pi)
    avg_z1 = 0  # Mean of a standard normal distribution is 0

    x2 = np.linspace(-3, 3, 500)
    y2 = np.exp(-0.5 * x2**2)
    y2[x2 < 2] *= s
    y2 /= np.trapz(y2, x2)
    avg_z2 = np.trapz(x2 * y2, x2)

    bar_x = ["p<0.05, neg", "NS, neg", "NS, pos", "p<0.05, pos"]
    bar_y1 = [0.025, 0.475, 0.475, 0.025]
    bar_y2 = bar_y1[:]
    bar_y2[:3] = [val * s for val in bar_y1[:3]]
    bar_y2 = [val / sum(bar_y2) for val in bar_y2]

    fig = sp.make_subplots(
        rows=4,
        cols=1,
        shared_xaxes=False,
        vertical_spacing=0.25,  # Increased spacing between plots
        subplot_titles=(
            "Distribution of Measured Effect",
            "Distribution of Measured Effect in Published Papers",
            "Significance",
            "Significance in Published Papers"
        )
    )

    fig.add_trace(go.Scatter(x=x1, y=y1, mode='lines', line=dict(color=dark_blue), name="Real Effects"), row=1, col=1)
    fig.add_trace(go.Scatter(x=x2, y=y2, mode='lines', line=dict(color=dark_orange), name="Published Papers"), row=2, col=1)
    fig.add_trace(go.Bar(x=bar_x, y=bar_y1, marker_color=dark_blue, name="Significance of Experiments"), row=3, col=1)
    fig.add_trace(go.Bar(x=bar_x, y=bar_y2, marker_color=dark_orange, name="Significance of Published Papers"), row=4, col=1)

    # Add x-axis labels explicitly
    fig.update_xaxes(title_text="Z-score (mean/std)", row=1, col=1, title_standoff=15)
    fig.update_xaxes(title_text="Z-score (mean/std)", row=2, col=1, title_standoff=15)
    fig.update_xaxes(title_text="Significance Categories", row=3, col=1, title_standoff=15)
    fig.update_xaxes(title_text="Significance Categories", row=4, col=1, title_standoff=15)

    fig.update_layout(
        height=900,
        margin=dict(t=100, b=50, l=50, r=50),
        title_x=0.5,
        showlegend=False,
        font=dict(size=14),
    )

    fig.update_annotations(font=dict(size=12))  # Reduced font size for titles
    fig_dict = fig.to_dict()
    clean_fig_dict = numpy_to_list(fig_dict)

    return json.dumps(clean_fig_dict)

plot_bias(${s2})
                `;
                try {
                    const plotJSON = await pyodide.runPythonAsync(pythonCode);

                    const plotData = JSON.parse(plotJSON);

                    plotDiv.innerHTML = "";

                    Plotly.newPlot(plotDiv, plotData.data, plotData.layout, { responsive: true });
                } catch (error) {
                    console.error("Error generating Plotly plot:", error);
                    plotDiv.innerHTML = "<p style='color:red;'>Error generating plot. Check console for details.</p>";
                }
            }

            slider.addEventListener("input", async () => {
                const s2 = slider.value;
                s2Value.textContent = s2;
                await updatePlot(s2);
            });

            await updatePlot(slider.value);
        }

        main();
    </script>
</body>
</html>
